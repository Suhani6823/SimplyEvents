        <title>Admin Log In</title>

    <header class="header">
            <div class="headerLeftAlign">
                <span class="logo"></span>

    <body>

                <div class="logInFormInput">
                    <label class="logInFormLabel">Password:</label>
                    <input id="logInFormPassword" type="password" placeholder="Enter Password">
                </div>

                <div class="logInFormInput" id="SubmitButton">
                    <button onclick="adminLogin(); getadminemail()" id="logInFormSubmit">Login</button>
                </div>

            </form>

            <div class="logInFormInput" id="SubmitButton">
